<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <style>
    *{
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: rgb(30, 36, 35);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container{
      height: 30rem;
      width: 24rem;
      background-color: rgb(26, 42, 44);
      margin-top: 7%;
      border-radius: 5%;
      overflow: hidden;
    }
    .header{
      height: 5rem;
      text-align: center;
      padding: 5%;
      background-color: rgb(90, 90, 112);
      color: white;
    }
    .mainpart{
      height: 25rem;
      width: 24rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-self: center;
    }
    .mainpart p{
      margin-left: 3.6rem;
      margin-right: 3.6rem;
    }
    .mainpart input{
      height: 2.7rem;
      width: 17rem;
      margin-top: 10px;
      margin-bottom: 10px;
      text-align: center;
      outline: none;
      border: none;
      border-radius: 5px;
    }
    .button-and-link{
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .button-and-link button{
      height: 2rem;
      border-radius: 35px;
      border: none;
      outline: none;
      margin-top: 10px;
      margin-left: 30%;
      margin-right: 30%;
    }
    .button-and-link button:hover{
      background-color: blue;
      color: white;
    }
    .button-and-link a{
      margin-top: 10px;
      margin-left: 45%;
      margin-right: 55%;
      color: white;
      text-decoration: none;
    }
    .button-and-link a:hover{
      color: rgb(0, 0, 255);
    }
  </style>

<!-- Content area -->
  <body>

    <div class="container" id="container">
      <div class="header">
        <h1>Register</h1>
      </div>
      <div class="mainpart">
        <p>
          <lable><input placeholder="User Name" type="text" required id="username" autocomplete="off"></lable>
        </p>
        <p>
          <lable><input placeholder="Email" type="text" id="email" autocomplete="off"></lable>
        </p>
        <p>
          <lable><input placeholder="Password" type="password" id="password" autocomplete="off"></lable>
        </p>
        <p>
          <lable><input placeholder="Mobile Number" type="text" id="mobilenumber" autocomplete="off"></lable>
        </p>
        <p>
          <lable><input placeholder="DOB" type="date" id="DOB" autocomplete="off"></lable>
        </p>
        <div class="button-and-link">
          <button id="submit">Submit</button>
          <a href="../html_lib/user_login.html">Back</a>
        </div>
      </div>
    </div>
    
  </body>

  <script src="../javascript_lib/user_registration.js"></script>

</html>
